<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Sign Up
      </div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required
                   autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                   placeholder="Password" required>
          </div>
          <div *ngIf="error" class="alert alert-danger mt-6" role="alert">
            {{error}}
          </div>
          <div *ngIf="smessage" class="alert alert-success" role="alert">
            Â¡User created successfully!
          </div>
          <button class="btn btn-primary btn-block">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
